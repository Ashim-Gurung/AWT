<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css
  ">
</head>
<body>
  <div class="main-body">
    <div class="top-float"></div>
 <div class="first-row">
      <button class="light-btn button">AC</button>
      <button class="light-btn button">+/-</button>
      <button class="light-btn button">%</button>
      <button class="orange-btn button">/</button>
    </div>
    <div class="Second-row">
      <button class="dark-btn button">7</button>
      <button class="dark-btn button">8</button>
      <button class="dark-btn button">9</button>
      <button class="orange-btn button">x</button>
    </div>
    <div class="Third-row">
      <button class="dark-btn button">4</button>
      <button class="dark-btn button">5</button>
      <button class="dark-btn button">6</button>
      <button class="orange-btn button">-</button>
    </div>
    <div class="Fourth-row">
      <button class="dark-btn button" >1</button>
      <button class="dark-btn button">2</button>
      <button class="dark-btn button">3</button>
      <button class="orange-btn button">+</button>
    </div>
    <div class="Fifth-row">
      <button class="light-btn button">C</button>
      <button class="dark-btn button">0</button>
      <button class="dark-btn button">,</button>
      <button class="orange-btn button">=</button>
    </div>
  </div>

</body>
</html>
